<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" type="text/css" media="all" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed" rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <script src="js/zabbix_library.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">

    <title>Zabbix Monitoring System</title>
</head>

<body>
     <div class="content">
        <div id="loader">
            <div class="loader-inner ball-clip-rotate-multiple">
               <div></div>
               <div></div>
            </div>
         </div>
        <div id="main-panel" class="col-md-2">
        </div>

        <div class="container-fluid">
            <div id="hosts-list" class="row">
            </div>
        </div>
    </div>


    <div id="template-info-box" class="col-md-3 info-box" style="display:none">
        <h4 style="text-align: center; ">
            <span id="host"></span><small> - <span id="os"></span></small>
        </h4>
        <div id="data" class="pull-right data">
            <div class="pull-right data-left data-outer" data-toggle="tooltip" data-trigger="hover" title="RAM">
                <div id="ram" class="ram data-inner" data-value=""></div>
            </div>
            <div class="pull-right data-outer" data-toggle="tooltip" data-trigger="hover" title="CPU">
                <div id="cpu" class="cpu data-inner" data-value=""></div>
            </div>
        </div>
        <span>CPU: <span id="cpupercent"></span> utilization</span><br/>
        <span>RAM: <span id="ramused"></span>/<span id="ramtotal"></span> MB</span><br/>
        <span>Ping: <span id="ping"></span>ms</span><br/>
        <span>Network: <span id="netusage"></span>KBps</span>
    </div>

    <div id="template-main-panel" style="display:none">
        <h4 style="text-align: center; ">
            SYSTEM STATUS: <span id="status"></span>
        </h4>
        <span>TOTAL CPU: <span id="cputotal"></span> utilization</span><br/>
        <span>TOTAL RAM: <span id="ramusedtotal"></span>/<span id="ramtotal"></span>MB</span>
    </div>

    <script src="js/zabbix_status.js"></script>
</body>
</html>
